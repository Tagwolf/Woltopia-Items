<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WolfTopia Items</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      color: #f39c12;
    }

    main {
      display: flex;
      flex: 1;
    }

    nav {
      width: 220px;
      background-color: #111;
      padding: 20px;
      border-right: 2px solid #222;
    }

    nav h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #f39c12;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      margin-bottom: 10px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    nav li:hover {
      color: #f39c12;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .search {
      margin-bottom: 20px;
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .itemCard {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      width: 120px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .itemCard:hover {
      transform: scale(1.05);
    }

    .itemImage {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
    }

    .itemName {
      margin-top: 8px;
      font-size: 0.9em;
      user-select: none;
    }

    footer {
      background-color: #111;
      padding: 10px;
      text-align: center;
      border-top: 2px solid #222;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #f39c12aa;
      position: relative;
      animation: fadeIn 0.3s ease;
      color: #eee;
    }

    .modal-content img {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      color: #f39c12;
      margin-bottom: 10px;
      user-select: none;
    }

    .modal-content p {
      font-size: 0.95em;
      margin-bottom: 8px;
      color: #ccc;
      user-select: none;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/G8D6fHY.png" alt="WolfTopia Logo" />
    <h1>WolfTopia Items</h1>
  </header>
  <main>
    <nav>
      <h3>Kategorien</h3>
      <ul id="categoryList"></ul>
    </nav>
    <div class="content">
      <input class="search" id="searchInput" type="text" placeholder="Suche nach Itemnamen..." />
      <div class="items" id="itemContainer"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 WolfTopia • <a href="https://discord.gg/wolftopia" target="_blank" rel="noopener noreferrer">Discord beitreten</a>
  </footer>

  <div id="itemModal" class="modal hidden" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-content">
      <span class="close-button" role="button" aria-label="Schließen">&times;</span>
      <img id="modalImage" src="" alt="Item" />
      <h2 id="modalName">Item Name</h2>
      <p><strong>Kategorie:</strong> <span id="modalCategory"></span></p>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    let items = [];

    fetch("items.json")
      .then(response => response.json())
      .then(data => {
        items = data;
        renderCategories();
        renderItems(items);
      })
      .catch(e => {
        console.error("Fehler beim Laden der items.json:", e);
        itemContainer.innerHTML = "<p style='color:#f39c12;'>Fehler beim Laden der Items.</p>";
      });

    const categoryList = document.getElementById("categoryList");
    const itemContainer = document.getElementById("itemContainer");
    const searchInput = document.getElementById("searchInput");
    const itemModal = document.getElementById("itemModal");
    const modalImage = document.getElementById("modalImage");
    const modalName = document.getElementById("modalName");
    const modalCategory = document.getElementById("modalCategory");
    const modalDescription = document.getElementById("modalDescription");
    const closeButton = document.querySelector(".close-button");

    function renderCategories() {
      // Feste Reihenfolge + Kategorien, auch wenn Items fehlen
      const categories = [
        "Admin Items",
        "Teamler Items",
        "Sommer",
        "Winter",
        "Frühling",
        "Halloween event",
        "Ostern",
        "Weihnachten",
        "Bug items",
        "Angeln"
      ];

      categoryList.innerHTML = "";
      categories.forEach(category => {
        const li = document.createElement("li");
        li.textContent = category;
        li.addEventListener("click", () => {
          const filtered = items.filter(item => item.category === category);
          renderItems(filtered);
        });
        categoryList.appendChild(li);
      });

      // "Alle" anzeigen
      const allLi = document.createElement("li");
      allLi.textContent = "Alle";
      allLi.style.fontWeight = "bold";
      allLi.style.marginTop = "15px";
      allLi.style.cursor = "pointer";
      allLi.addEventListener("click", () => renderItems(items));
      categoryList.appendChild(allLi);
    }

    function renderItems(itemList) {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = itemList.filter(item =>
        item.name.toLowerCase().includes(searchTerm)
      );
      itemContainer.innerHTML = filtered
        .map(item => createItemHTML(item))
        .join("");
      if(filtered.length === 0){
        itemContainer.innerHTML = `<p style="color:#f39c12;">Keine Items gefunden.</p>`;
      }
    }

    function createItemHTML(item) {
      // Escape für onclick JSON, um Probleme zu vermeiden
      const safeItem = JSON.stringify(item).replace(/'/g, "\\'");
      return `
        <div class="itemCard" title="${item.name}" onclick='showItemDetails(${safeItem})'>
          <img src="${item.texture}" alt="${item.name}" class="itemImage" />
          <div class="itemName">${item.name}</div>
        </div>
      `;
    }

    function showItemDetails(item) {
      modalImage.src = item.texture;
      modalImage.alt = item.name;
      modalName.textContent = item.name;
      modalCategory.textContent = item.category;
      modalDescription.textContent = item.description || "Keine Beschreibung vorhanden.";
      itemModal.classList.remove("hidden");
      itemModal.focus();
    }

    closeButton.addEventListener("click", () => {
      itemModal.classList.add("hidden");
    });

    // Schließen, wenn außerhalb des Modals geklickt wird
    itemModal.addEventListener("click", e => {
      if (e.target === itemModal) {
        itemModal.classList.add("hidden");
      }
    });

    // Suchfeld Eingabe
    searchInput.addEventListener("input", () => {
      // Wenn gerade Kategorie gefiltert, filtere diese weiter
      // Da wir keine globale Kategorie speichern, zeigen wir alle Items, gefiltert per Suche
      renderItems(items);
    });

    // Modal mit Escape schließen
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !itemModal.classList.contains("hidden")) {
        itemModal.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
